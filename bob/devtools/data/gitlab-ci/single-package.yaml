# This YAML file contains descriptions for the CI of most of our Bob/BEAT/BATL
# packages - do **not** modify it unless you know what you're doing (and up
# to!)

# Definition of global variables (all stages)
variables:
  PYTHONUNBUFFERED: "1"
  CONDA_ROOT: "${CI_PROJECT_DIR}/miniconda"
  BOOTSTRAP: "https://gitlab.idiap.ch/bob/bob.devtools/raw/master/bob/devtools/bootstrap.py"


# Definition of our build pipeline order
stages:
  - build
  - deploy
  - pypi


# Build targets
.build_template:
  stage: build
  script:
    - curl --silent "${BOOTSTRAP}" --output "bootstrap.py"
    - python3 bootstrap.py -vv channel base
    - source ${CONDA_ROOT}/etc/profile.d/conda.sh
    - conda activate base
    - bdt ci build -vv
    - bdt ci clean -vv
  artifacts:
    expire_in: 1 week
  cache:
    paths:
      - miniconda.sh
      - ${CONDA_ROOT}/pkgs/*.tar.bz2
      - ${CONDA_ROOT}/pkgs/urls.txt


.build_linux_template:
  extends: .build_template
  tags:
    - docker
  image: continuumio/conda-concourse-ci
  artifacts:
    paths:
      - ${CONDA_ROOT}/conda-bld/linux-64/*.tar.bz2
  cache:
    key: "linux-cache"


.build_macosx_template:
  extends: .build_template
  tags:
    - macosx
  artifacts:
    paths:
      - ${CONDA_ROOT}/conda-bld/osx-64/*.tar.bz2
  cache:
    key: "macosx-cache"


build_macosx_36:
  extends: .build_macosx_template
  variables:
    PYTHON_VERSION: "3.6"

build_macosx_37:
  extends: .build_macosx_template
  variables:
    PYTHON_VERSION: "3.7"

build_linux_36:
  extends: .build_linux_template
  variables:
    PYTHON_VERSION: "3.6"

build_linux_37:
  extends: .build_linux_template
  variables:
    PYTHON_VERSION: "3.7"
    BUILD_EGG: "true"
  script:
    - curl --silent "${BOOTSTRAP}" --output "bootstrap.py"
    - python3 bootstrap.py -vv channel base
    - source ${CONDA_ROOT}/etc/profile.d/conda.sh
    - conda activate base
    - bdt ci build -vv
    - bdt ci readme -vv dist/*.zip
    - bdt ci clean -vv
  artifacts:
    paths:
      - dist/*.zip
      - sphinx
      - ${CONDA_ROOT}/conda-bld/linux-64/*.tar.bz2


# Test targets (not normally used)
.test_template:
  stage: test
  script:
    - curl --silent "${BOOTSTRAP}" --output "bootstrap.py"
    - python3 bootstrap.py -vv channel base
    - source ${CONDA_ROOT}/etc/profile.d/conda.sh
    - conda activate base
    - bdt ci test -vv
    - bdt ci clean -vv
  cache:
    paths:
      - miniconda.sh
      - ${CONDA_ROOT}/pkgs/*.tar.bz2
      - ${CONDA_ROOT}/pkgs/urls.txt


.test_linux_template:
  extends: .test_template
  tags:
    - docker
  image: continuumio/conda-concourse-ci
  cache:
    key: "linux-cache"


.test_macosx_template:
  extends: .test_template
  tags:
    - macosx
  cache:
    key: "macosx-cache"


# Deploy targets
.deploy_template:
  stage: deploy
  script:
    - curl --silent "${BOOTSTRAP}" --output "bootstrap.py"
    - python3 bootstrap.py channel base
    - source ${CONDA_ROOT}/etc/profile.d/conda.sh
    - conda activate base
    - bdt ci deploy -vv
    - bdt ci clean -vv
  dependencies:
    - build_linux_36
    - build_macosx_36
    - build_linux_37
    - build_macosx_37
  tags:
    - docker
  cache:
    paths:
      - miniconda.sh
      - ${CONDA_ROOT}/pkgs/*.tar.bz2
      - ${CONDA_ROOT}/pkgs/urls.txt


deploy_beta:
  extends: .deploy_template
  environment: beta
  only:
    - master


deploy_stable:
  extends: .deploy_template
  environment: stable
  only:
    - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
  except:
    - branches


pypi:
  stage: pypi
  environment: pypi
  only:
    - /^v\d+\.\d+\.\d+([abc]\d*)?$/  # PEP-440 compliant version (tags)
  except:
    - branches
  script:
    - curl --silent "${BOOTSTRAP}" --output "bootstrap.py"
    - python3 bootstrap.py -vv channel base
    - source ${CONDA_ROOT}/etc/profile.d/conda.sh
    - conda activate base
    - bdt ci pypi -vv dist/*.zip
    - bdt ci clean -vv
  dependencies:
    - build_linux_36
    - build_macosx_36
    - build_linux_37
    - build_macosx_37
  tags:
    - docker
